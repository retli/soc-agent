<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SOC Chat</title>
  <link rel="stylesheet" href="sidebar.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      position: relative;
      min-height: 60px;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
      line-height: 1.3;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    .btn-primary:hover {
      background: #f0f4ff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .btn-thehive {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
    }
    
    .btn-thehive:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    
    .btn-exit {
      background: rgba(239, 68, 68, 0.2);
      color: white;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
    
    .btn-exit:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }
    
    /* Conversation Dropdown */
    .conversation-dropdown {
      position: absolute;
      top: 70px;
      right: 16px;
      width: 320px;
      max-height: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
      z-index: 1000;
      display: none;
      overflow: hidden;
      animation: dropdownSlide 0.2s ease-out;
    }
    
    .conversation-dropdown.show {
      display: block;
    }
    
    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .dropdown-header {
      padding: 14px 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .conversation-list {
      max-height: 350px;
      overflow-y: auto;
      background: white;
    }
    
    .conversation-list:empty::before {
      content: 'ÊöÇÊó†ÂØπËØùÂéÜÂè≤';
      display: block;
      padding: 40px 20px;
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
    }
    
    .conversation-item {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .conversation-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }
    
    .conversation-item:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    
    .conversation-item:hover::before,
    .conversation-item.active::before {
      transform: scaleY(1);
    }
    
    .conversation-item.active {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .conversation-title {
      font-size: 14px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .conversation-time {
      font-size: 12px;
      color: #6b7280;
    }
    
    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 8px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      align-self: flex-end;
    }
    
    .message-content {
      background: #f9fafb;
      padding: 12px 16px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      font-size: 14px;
      line-height: 1.6;
      word-wrap: break-word;
      max-width: 100%;
    }
    
    .message.user .message-content {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    /* Input Area */
    .input-area {
      padding: 16px 20px;
      background: transparent;
      border-top: 1px solid rgba(102, 126, 234, 0.1);
    }
    
    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
      max-height: 120px;
      background: white;
      transition: all 0.2s ease;
    }
    
    #messageInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    #sendBtn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      white-space: nowrap;
    }
    
    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    #sendBtn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    #sendBtn:disabled {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Loading indicator */
    .loading {
      display: flex;
      gap: 6px;
      padding: 8px;
    }
    
    .loading-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(102, 126, 234, 0.05);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a67d8, #6b3fa0);
    }
    
    .hidden {
      display: none;
    }
    
    .error-message {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      padding: 14px 16px;
      border-radius: 12px;
      margin: 12px 20px;
      font-size: 13px;
      border-left: 4px solid #dc2626;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
      animation: slideIn 0.3s ease-out;
    }
    
    /* Tool Call Record styles moved to sidebar.css */
  </style>
</head>
